
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Details-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
        <form>
            <h1 class="form-heading">Employee Input Form</h1>

            <div class="names">
               
                <span id="span-first-name"> First Name</span>

                <input type="text" class="item name" id="first-name">
               
                <span id="span-last-name"> Last Name</span>

                <input type="text" class="item name" id="last-name">


            </div>

            <div class="genders">
                <span>Gender</span>
                <label class="gender-item" for="gender" style="grid-column: 1/2; grid-row: 2/3">
                    <input type="radio" name="gender" id="male" value="male">
                    Male
                </label>

                <label class="gender-item" for="gender" style="grid-column: 2/3; grid-row: 2/3">
                    <input type="radio" name="gender" id="female" value="female">
                    Female
                </label>

            </div>

            <div class="marital-status">
                <span>Marital Status</span>

                <label class="marital-status-item" for="marital-status" style="grid-column: 1/2; grid-row: 2/3">
                    <input type="radio" name="marital-status" id="married" value="married" onclick="hideSpouseName(this)"">
                    Married
                </label>

                <label class="marital-status-item" for="status" style="grid-column: 2/3 ;grid-row: 2/3 ">
                    <input type="radio" name="marital-status" id="single" value="single" onclick="hideSpouseName(this)">
                    Single
                </label>

            </div>

            <div class="spouse-name genders" id="spouse-name-wrap">

                <span> Spouse's Name</span>

                <input type="text" class="item name" id="spouse-name">

            </div>

            <div class="other-details">
                <span>Other Details</span>

                <input type="text" class="item name" id="spouse-name">

            </div>

            <div class="tnc">
                <input type="checkbox" name="tnc" id="tnc"> I accept the <a href="#">Terms & Condition</a> 
            </div>

            <div class="btn">
                <button type="reset">Reset</button>
                <input type="button" value="save" id="save" onclick="checkValidation()">
            </div>

        </form>


    <script src="./emp.js"></script>




</body>

</html>
